<p>
    Exibindo {{ empresas.length }} empresas.
  </p>
  
  <table>
    <thead>
    <tr>
      <th data-field="name">CNPJ</th>
      <th data-field="name">Raz√£o Social</th>
      <th data-field="name">Edit</th>
      <th data-field="name">Delete</th>
    </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let empresa of empresas">
        <td>{{ empresa.cnpj }}</td>
        <td>{{ empresa.razaoSocial }}</td>
        <td>
          <a [routerLink]="['/empresas', empresas.id]">
            <i class="material-icons">mode_edit</i>
          </a>
        </td>
        <td>
          <a (click)="deleteEmpresa(empresa)" href="">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large waves-effect waves-light green"
       routerLink="/empresas/new">
      <i class="material-icons">add</i>
    </a>
  </div>
