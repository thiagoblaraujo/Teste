<p>
  Exibindo {{ analistas.length }} analistas.
</p>

<table>
  <thead>
  <tr>
    <th data-field="nome">Nome</th>
    <th data-field="email">E-mail</th>
    <th data-field="editar">Editar</th>
    <th data-field="deletar">Deletar</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let analista of analistas">
      <td>{{ analista.nome }}</td>
      <td>{{ analista.email }}</td>
      <td>
        <a [routerLink]="['/analistas', analistas.id]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td>
        <a (click)="deleteAnalista(analista)" href="">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/analistas/new">
    <i class="material-icons">add</i>
  </a>
</div>
